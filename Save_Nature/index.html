<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Svae Nature</title>
    <!-- web image -->
    <link rel="icon" href="assest/images/web_image.jpg" />

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start main section -->
    <main class="video-container">
      <div class="vid">
        <div class="overlay">
          <ul class="light-text">
            <li>
              <img src="assest/icons/menu_icon.svg" alt="" />
              <p>Menu</p>
            </li>
            <li>
              <img src="assest/icons/more_detail_icon.svg" alt="" />
              <p>More Details</p>
            </li>
            <li>
              <img src="assest/icons/donate_icon.svg" alt="" />
              <p>Donate Now</p>
            </li>
            <li>
              <img src="assest/icons/share_icon.svg" alt="" />
              <p>Share</p>
            </li>
          </ul>

          <h1 class="btn-shine bold-text">Donate To Save the Natural</h1>
          <hr />

          <button class="btn btn-shine light-text">Donate Now ...</button>
        </div>
        <video
          loop
          preload="auto"
          height="840px"
          autoplay
          muted
          src="assest/Videos/background.mp4"
        ></video>
      </div>
    </main>
    <!-- end main section -->

    <!-- start see-fire section -->
    <section class="see-fire">
      <h2 class="light-text">See the Natural Die All Over the word</h2>

      <div class="example-contaner">
        <div class="exp_">
          <div class="layout"></div>
          <img src="assest/images/section-2-image-1.png" alt="" />
        </div>

        <div class="exp_">
          <div class="layout"></div>
          <img src="assest/images/section-2-img-2.png" alt="" />
        </div>
        <div class="exp_">
          <div class="layout"></div>
          <img src="assest/images/section-2-img-3.jpg" alt="" />
        </div>
      </div>
    </section>

    <!-- up button -->
    <div class="top-btn light-text">
      <button class="up-btn btn-shine">UP</button>
    </div>

    <!-- Our-work section -->

    <section class="our-work">
      <h2 class="bold-text  btn-shine" >Explore our achievements
        
      </h2>
     

      <div class="imgs">
        <img src="assest/images/our_work_img_1.jpg" alt="" />
        <img src="assest/images/our_work_img_2.jpg" alt="" />
        <img src="assest/images/our_work_3.jpg" alt="" />
        <img src="assest/images/our_work_4.jpg" alt="" />
        <img src="assest/images/our_work_5.jpg" alt="" />
        <img src="assest/images/our_work_6.jpg" alt="" />
        <img src="assest/images/our_work_7.jpg" alt="" />
        <img src="assest/images/our_work_8.jpg" alt="" />
      </div>
    </section>

    <!-- donate section -->

    <section class="donate">
      <div class="donation-text">
        <h4 class="light-text">
          if you don't have money you can help by share this website
        </h4>

        <div class="btn-cont light-text">
          <button>Donate Now !</button>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
